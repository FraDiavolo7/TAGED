#Apache configuration
Listen 14930

<VirtualHost *:14930>
    ServerAdmin webmaster@localhost
    DocumentRoot /opt/taged/taged/taged/html/www

    Alias /match3 /opt/taged/taged/vgdm/vgdm/om3
    Alias /doc /opt/taged/taged/doc

<IfModule mod_ssl.c>
		SSLEngine on
	SSLCertificateFile	/etc/apache2/ssl/apache.pem
</IfModule>

    <Directory /opt/taged/taged/vgdm/vgdm/om3 >
	    Options FollowSymLinks
	    DirectoryIndex index.php
        Require all granted
    </Directory>

    <Directory /opt/taged/taged/doc >
	    Options FollowSymLinks
	    DirectoryIndex index.html
        Require all granted
    </Directory>

</VirtualHost>

<Directory /opt/taged/taged/taged/html/www >
	Options FollowSymLinks
	DirectoryIndex index.php
    Require all granted
</Directory>

